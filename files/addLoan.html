<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Préstamo</title>
    <link rel="stylesheet" href="addLoan.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="sidebar">
        <h2>Contra Incendio</h2>
        <ul>
            <li><a href="inventory.html">Inventario</a></li>
            <li><a href="loans.html">Préstamos</a></li>
            <li><a href="staff.html">Personal</a></li>
            <li><a href="index.html">Cerrar Sesión</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h2>Agregar Préstamo</h2>
        <div class="search-container">
            <input type="text" id="searchItem" placeholder="Buscar ítem...">
            <div id="searchResults"></div>
        </div>
        <div class="selected-items">
            <h3>Ítems Seleccionados</h3>
            <ul id="selectedItemsList"></ul>
        </div>
        <form id="loanForm">
            <div class="filters">
                <label for="employeeSelect">Empleado</label>
                <select id="employeeSelect" required></select>
            </div>
            <div class="form-group">
                <label for="itemQuantity">Cantidad</label>
                <input type="number" id="itemQuantity" min="1" required>
            </div>
            <div class="form-group">
                <label for="loanDate">Fecha de Préstamo</label>
                <input type="date" id="loanDate" required>
            </div>
            <button type="submit">Guardar Préstamo</button>
            <button type="button" id="btnCancel">Cancelar</button>
        </form>
    </div>
    <script type="module" src="addLoan.js"></script>
</body>
</html>
