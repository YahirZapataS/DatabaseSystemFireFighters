<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Préstamos</title>
    <link rel="stylesheet" href="loans.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="sidebar">
        <h2>Contra Incendio</h2>
        <ul>
            <li><a href="inventory.html" id="inventoryLink">Inventario</a></li>
            <li><a href="loans.html" id="loansLink">Préstamos</a></li>
            <li><a href="staff.html" id="personnelLink">Personal</a></li>
            <li><a href="index.html" id="logoutLink">Cerrar Sesión</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h2>Préstamos</h2>
        <div class="filters">
            <label for="statusFilter">Filtrar por Estado:</label>
            <select id="statusFilter">
                <option value="Todos">Todos</option>
                <option value="Activo">Activos</option>
                <option value="Terminado">Terminados</option>
            </select>
        </div>
        <form id="loanForm">
            <button type="button" id="btnAddLoan">Crear Préstamo</button>
        </form>
        <h3>Lista de Préstamos</h3>
        <table id="loansTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Equipo</th>
                    <th>Cantidad</th>
                    <th>Empleado</th>
                    <th>Fecha de Préstamo</th>
                    <th>Estado</th>
                    <th>Editar</th>
                    <th>Terminar</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script type="module" src="loans.js"></script>
</body>
</html>
