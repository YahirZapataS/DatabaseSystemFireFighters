<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Equipo/Utilería</title>
    <link rel="stylesheet" href="addInventory.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>

    <div class="sidebar">
        <h2 id="sidebarTitle">Departamento ContraIncendio</h2>
        <ul>
            <li><a href="inventory.html" id="inventoryLink">Inventario</a></li>
            <li><a href="loans.html" id="loansLink">Préstamos</a></li>
            <li><a href="staff.html" id="personnelLink">Personal</a></li>
            <li><a href="index.html" id="logoutLink">Cerrar Sesión</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h2>Agregar Equipo/Utilería</h2>
        <form id="inventoryForm">
            <div class="form-group">
                <label for="itemName">Nombre del Equipo/Utilería:</label>
                <input type="text" id="itemName" name="itemName">
            </div>
            <div class="form-group">
                <label for="itemQuantity">Cantidad de Unidades:</label>
                    <input type="number" id="itemQuantity" name="itemQuantity">
            </div>
            <div class="form-group">
                <label for="itemClassification">Clasificación:</label>
                <input type="text" id="itemClassification" name="itemClassification">
            </div>
            <div class="form-group">
                <label for="itemCapacity">Capacidad:</label>
                <input type="text" id="itemCapacity" name="itemCapacity">
            </div>
            <div class="form-group">
                <label for="itemLocation">Ubicación:</label>
                <input type="text" id="itemLocation" name="itemLocation">
            </div>
            <div class="form-group">
                <label for="itemBrand">Marca:</label>
                <input type="text" id="itemBrand" name="itemBrand">
            </div>
            <div class="form-group">
                <label for="itemExpiryDate">Fecha de Vencimiento:</label>
                <input type="date" id="itemExpiryDate" name="itemExpiryDate">
            </div>
            <div class="form-group">
                <label for="itemStatus">Estado:</label>
                <input type="text" id="itemStatus" name="itemStatus">
            </div>
            <button type="submit">Agregar</button>
        </form>
    </div>

    <script type="module" src="addInventory.js"></script>
</body>

</html>
