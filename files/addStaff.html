<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Empleado</title>
    <link rel="stylesheet" href="addStaffStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="sidebar">
        <h2 id="sidebarTitle"></h2>
        <ul>
            <li><a href="inventory.html" id="inventoryLink">Inventario</a></li>
            <li><a href="loans.html" id="loansLink">Préstamos</a></li>
            <li><a href="staff.html" id="personnelLink">Personal</a></li>
            <li><a href="index.html" id="logoutLink">Cerrar Sesión</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h2>Agregar Empleado</h2>
        <form id="addStaffForm">
            <div class="form-group">
                <label for="staffName">Nombre:</label>
                <input type="text" id="staffName">
            </div>
            <div class="form-group">
                <label for="staffPosition">Posición:</label>
                <input type="text" id="staffPosition">
            </div>
            <div class="form-group">
                <label for="staffEmail">Email:</label>
                <input type="email" id="staffEmail">
            </div>
            <div class="form-group">
                <label for="staffPhone">Teléfono:</label>
                <input type="tel" id="staffPhone">
            </div>
            <button type="submit">Guardar Empleado</button>
        </form>
        <button onclick="window.location.href='staff.html'">Cancelar</button>
    </div>
    <script type="module" src="addStaff.js"></script>
</body>
</html>
